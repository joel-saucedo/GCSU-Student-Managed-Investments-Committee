name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name "SMIC_Portfolio_Analysis" --add-data "data;data" --hidden-import PySide6.QtWebEngineWidgets --hidden-import plotly.graph_objects --hidden-import plotly.subplots --hidden-import pandas --hidden-import yfinance --hidden-import numpy --hidden-import plotly --exclude-module torch --exclude-module torchvision --exclude-module torchaudio --exclude-module tensorflow --exclude-module keras --exclude-module skimage --exclude-module sklearn --exclude-module scipy --exclude-module sympy --exclude-module numba --exclude-module cupy --exclude-module jupyter --exclude-module IPython --exclude-module matplotlib --exclude-module seaborn --exclude-module PIL --exclude-module cv2 --exclude-module opencv --collect-all PySide6 --collect-all plotly main_app.py
    
    - name: Check if executable exists
      run: |
        if (Test-Path "dist\SMIC_Portfolio_Analysis.exe") {
          Write-Host "✅ Windows executable built successfully!"
          Get-Item "dist\SMIC_Portfolio_Analysis.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ Windows executable not found!"
          exit 1
        }
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: SMIC_Portfolio_Analysis_Windows_${{ matrix.python-version }}
        path: dist/SMIC_Portfolio_Analysis.exe
        retention-days: 7

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name "SMIC_Portfolio_Analysis" --add-data "data:data" --hidden-import PySide6.QtWebEngineWidgets --hidden-import plotly.graph_objects --hidden-import plotly.subplots --hidden-import pandas --hidden-import yfinance --hidden-import numpy --hidden-import plotly --exclude-module torch --exclude-module torchvision --exclude-module torchaudio --exclude-module tensorflow --exclude-module keras --exclude-module skimage --exclude-module sklearn --exclude-module scipy --exclude-module sympy --exclude-module numba --exclude-module cupy --exclude-module jupyter --exclude-module IPython --exclude-module matplotlib --exclude-module seaborn --exclude-module PIL --exclude-module cv2 --exclude-module opencv --collect-all PySide6 --collect-all plotly main_app.py
        echo "Build output:"
        ls -la dist/
    
    - name: Check if executable exists
      run: |
        if [ -f "dist/SMIC_Portfolio_Analysis" ] || [ -d "dist/SMIC_Portfolio_Analysis.app" ]; then
          echo "✅ macOS executable built successfully!"
          ls -lh dist/SMIC_Portfolio_Analysis* || ls -lh dist/*.app
        else
          echo "❌ macOS executable not found!"
          exit 1
        fi
    
    - name: Create macOS app bundle (if needed)
      run: |
        if [ -f "dist/SMIC_Portfolio_Analysis" ] && [ ! -d "dist/SMIC_Portfolio_Analysis.app" ]; then
          echo "Creating .app bundle..."
          mkdir -p "dist/SMIC_Portfolio_Analysis.app/Contents/MacOS"
          mv dist/SMIC_Portfolio_Analysis "dist/SMIC_Portfolio_Analysis.app/Contents/MacOS/"
          # Create Info.plist
          cat > "dist/SMIC_Portfolio_Analysis.app/Contents/Info.plist" << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>CFBundleExecutable</key>
          <string>SMIC_Portfolio_Analysis</string>
          <key>CFBundleIdentifier</key>
          <string>com.smic.portfolio-analysis</string>
          <key>CFBundleName</key>
          <string>SMIC Portfolio Analysis</string>
          <key>CFBundleVersion</key>
          <string>1.0</string>
        </dict>
        </plist>
        EOF
        fi
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: SMIC_Portfolio_Analysis_macOS_${{ matrix.python-version }}
        path: |
          dist/SMIC_Portfolio_Analysis
          dist/SMIC_Portfolio_Analysis.app
        retention-days: 7

