name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Windows executable
      run: |
        echo "Building Windows executable..."
        pyinstaller --clean SMIC_Portfolio_Analysis.spec
        if ($LASTEXITCODE -ne 0) {
          Write-Host "❌ PyInstaller build failed!"
          exit 1
        }
        
    - name: Check if executable exists
      run: |
        if (Test-Path "dist\SMIC_Portfolio_Analysis.exe") {
          Write-Host "✅ Build successful! Executable size:"
          (Get-Item "dist\SMIC_Portfolio_Analysis.exe").Length / 1MB
        } else {
          Write-Host "❌ Build failed - executable not found"
          exit 1
        }
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SMIC_Portfolio_Analysis-Windows
        path: dist/SMIC_Portfolio_Analysis.exe
        retention-days: 7

