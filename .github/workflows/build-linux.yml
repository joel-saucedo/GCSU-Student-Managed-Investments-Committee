name: Build Linux Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Linux executable
      run: |
        echo "Building Linux executable..."
        pyinstaller --clean SMIC_Portfolio_Analysis.spec
        if [ $? -ne 0 ]; then
          echo "❌ PyInstaller build failed!"
          exit 1
        fi
        
    - name: Check if executable exists
      run: |
        if [ -f "dist/SMIC_Portfolio_Analysis" ]; then
          echo "✅ Build successful! Executable size:"
          ls -lh dist/SMIC_Portfolio_Analysis
        else
          echo "❌ Build failed - executable not found"
          exit 1
        fi
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SMIC_Portfolio_Analysis-Linux
        path: dist/SMIC_Portfolio_Analysis
        retention-days: 7

